<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bus Tracker</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>

<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  .map-overlay {position: absolute; left: 0; padding: 10px;}
</style>
</head>

<body>

  <div id="map"></div>
    <div class="map-overlay top">
        <button style="font-size: 2em" onclick="move()">
            Follow Campus Loop South
        </button>
    </div>

<script>

const busStops = [
    [-83.010727, 40.002759],
    [-83.012686, 40.003986],
    [-83.015575, 40.004131],
    [-83.022825, 39.999376],
    [-83.018146, 39.997660],
    [-83.012175, 39.995517],
    [-83.009578, 39.997877],
  ];
	
mapboxgl.accessToken = 'pk.eyJ1IjoiamFja2V0c2xlZXZlcyIsImEiOiJjbGV1Y3A1aTYwNmYyM3hydG44ZnBmZXkxIn0.5dx7ML018rvNdV6Bv9bFcA';
  //input your personal MapBox access token above
const map = new mapboxgl.Map({
  container: 'map', 
  style: 'mapbox://styles/mapbox/streets-v12', 
  center: [-83.012197, 39.999577], 
  zoom: 15 
});


let marker = new mapboxgl.Marker()
  .setLngLat([40.002759, -83.010727])
  .addTo(map);

let counter = 0;
function move() {
  setTimeout(()=>{
    if (counter >= busStops.length) return;
    marker.setLngLat(busStops[counter]);
    counter++;
    move();
  }, 1000);
};

</script>
</body>

</html>
